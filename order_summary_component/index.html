<!DOCTYPE html>
<html lang="en" class="text-[16px]" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="min-h-screen bg-paleBlue bg-mobilePattern md:bg-desktopPattern bg-contain bg-no-repeat flex justify-center items-center" >

    <div class="font-redHat bg-white border rounded-lg overflow-hidden w-80 text-center" >
      <div>
        <img src="images/illustration-hero.svg" alt="illustration hero" />
      </div>
      <div class="p-6 flex flex-col items-center" >
        <h1 class="text-2xl font-bold my-5 text-darkBlue" >Order Summary</h1>
        <p class="mb-5 text-desaturatedBlue tracking-wide" >
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="flex justify-between items-center rounded-lg bg-veryPaleBlue p-3 w-72" >
          <img src="images/icon-music.svg" alt="icon" />
          <span class="text-desaturatedBlue" >
            <strong class="text-darkBlue" >Annual Plan</strong>
            $59.99/year
          </span>
          <a href="#" class="text-brightBlue underline hover:no-underline" >Change</a>
        </div>
        <button class="my-5 w-72 py-3 bg-brightBlue hover:bg-darkBlue text-white rounded-lg" >Proceed to Payment</button>
        <a href="#" class="text-desaturatedBlue hover:text-darkBlue" >Cancel Order</a>
      </div>
    </div>
  
</body>
</html>
