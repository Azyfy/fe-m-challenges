<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="flex justify-center items-center min-h-screen bg-very-dark-blue py-9" >

  <div class="rounded-lg relative border-transparent overflow-hidden w-5/6 text-center md:text-left bg-darkDesaturatedBlue md:flex md:flex-row-reverse" >
    <div class="relative md:w-1/2" >
      <img class="mx-auto w-full h-full" src="images/image-header-mobile.jpg" alt="header" />
      <div class="absolute top-0 bottom-0 right-0 left-0 bg-softViolet bg-opacity-50" >
      </div>
    </div>
    <div class="p-7 text-white md:w-1/2 md:pr-12 " >
      <h1 class="my-5 text-3xl font-bold font-lexend " >
        Get <span class="text-purple-500" > insights </span> that help your business grow.
      </h1>
      <p class="font-inter text-mainPara text-lg " >
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="font-inter flex flex-col justify-center uppercase text-stats mt-7 text-sm md:flex md:flex-row md:justify-between md:mr-9 ">
        <span class="mb-3"> <strong class="block lowercase text-white text-lg" >10k+</strong> companies</span>
        <span class="mb-3"> <strong class="block lowercase text-white text-lg" >314</strong> templates</span>
        <span class="mb-3"> <strong class="block lowercase text-white text-lg" >12m+</strong> queries</span>
      </div>
    </div>
  </div>

</body>
</html>
