<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-gray-300 flex justify-center items-center h-screen" >

  <div class="bg-white border-2 rounded-lg overflow-hidden p-5 w-80" >
    <img class="rounded-lg mx-auto" src="images/image-qr-code.png" alt="qr code" />
    <div class="px-5 text-center" >
      <h2 class="my-5 font-bold text-lg" >
        Improve your front-end skills by building projects
      </h2>
      <p class="text-gray-400 text-sm pb-5" >
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  
</body>
</html>
