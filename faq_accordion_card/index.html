<!DOCTYPE html>
<html lang="en" class="text-[12px]" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>

  <div class="font-kumbh min-h-screen px-3 py-20 lg:p-3 bg-gradient-to-b from-softViolet to-softBlue flex justify-center items-center " >

    <img class="relative w-[125px] top-[35px] z-20 hidden lg:block" src="./images/illustration-box-desktop.svg" alt="box" />

    <div class="relative lg:-left-[55px] bg-white w-[375px] lg:w-[800px] lg:flex items-center justify-between rounded-2xl p-7 mt-32 lg:mt-0 lg:overflow-hidden bg-mobilePattern lg:bg-desktopPattern backgroundPattern" >
      <div class="relative h-[150px] lg:h-full lg:w-[55%] lg:-left-[90px]" >
        <picture>
          <source media="(min-width: 1024px)" srcset="./images/illustration-woman-online-desktop.svg">
          <img class="relative w-full -top-[170px] lg:top-[0] z-10" src="./images/illustration-woman-online-mobile.svg" alt="illustration of woman" />
        </picture> 
      </div>

      <div x-data="{ faqCollection }" class="lg:w-[70%] lg:pr-10" >

        <h1 class="text-center lg:text-left text-3xl font-bold my-5" > FAQ </h1>

        <template x-for="(faq, index) in faqCollection" :key="index" > <!-- Index as key for this example is enough -->
            <div class="border-lightGrayishBlue border-b-[1px]" >
              <div @click="faq.open = !faq.open" class="flex justify-between items-center hover:cursor-pointer py-3">
                <p x-text="faq.question" :class="!faq.open || 'font-bold' " class="text-veryDarkGrayishBlue"  ></p>
                <img src="./images/icon-arrow-down.svg" :class="!faq.open || 'rotate-180' " class="w-[20px] h-[10px]" alt="arrow" />
              </div>
              <p x-text="faq.answer" x-show="faq.open" class="text-darkGrayishBlue text-sm pr-10 mb-3" ></p>
            </div>
        </template>

      </div>

    </div>

  </div>

  <script>
    const faqCollection = [
      {
        open: false,
        question: "How many team members can I invite?",
        answer: "You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan."
      },
      {
        open: false,
        question: "What is the maximum file upload size?",
        answer: "No more than 2GB. All files in your account must fit your allotted storage space."
      },
      {
        open: false,
        question: "How do I reset my password?",
        answer: "Click “Forgot password” from the login page or 'Change password' from your profile page.A reset link will be emailed to you."
      },
      {
        open: false,
        question: "Can I cancel my subscription?",
        answer: "Yes! Send us a message and we’ll process your request no questions asked."
      },
      {
        open: false,
        question: "Do you provide additional support?",
        answer: "Chat and email support is available 24/7. Phone lines are open during normal business hours."
      },
    ]
  </script>

</body>
</html>
